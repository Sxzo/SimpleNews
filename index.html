<!DOCTYPE html>

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
                
        <!-- Unicons CSS -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">

        <link rel="icon" href="newspaper.svg">
        
        <!-- For others if not loading JS: -->
        <!-- <script src="/course-project-cryptic/Backend/SearchUI.js" defer type="text/javascript"></script>
        <script src="/course-project-cryptic/Backend/MainUI.js" defer type="text/javascript"></script> -->

        <script src="\Backend\SearchUI.js" defer></script>
        <script src="\Backend\MainUI.js" defer></script>
        <title>SimpleNews</title>
                        
    </head>
    
    <body> 
        <div class="header">
            <h1>SimpleNews</h1>
            <p class = "subheader">The news, but simpler.</p>
        </div>
        <div class="post-header">
            <h1>Search SimpleNews</h1>
        </div>
        
        <span class="top-icon">
            <i class="uil uil-newspaper top-icon"></i>
        </span>
        
        <div class="input-box">
            <input type="text" class="type-input" placeholder="Try 'top headlines'">
            <span class="icon">
                <i class="uil uil-search search-icon"></i>
            </span>
            <i class="uil uil-times close-icon"></i>
            <i class="uil uil-setting gear-icon"></i>
            <!-- <i class="uil uil-angle-double-down down-icon"></i> -->
            
        </div>

        

        
        <div class="card-container" card-grid>  
            <template class = "card-template"> 
                    <div class="card"> 
                        <i class="uil uil-external-link-alt exit-icon"> <div class = "data-link"></div></i>
                        
                        <div class="title"></div> 
                        <div class="cardSubheader">
                            <i class="uil uil-newspaper subicon"></i> &nbsp; <div class = "data-company"> </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="uil uil-schedule subicon"></i> &nbsp; <div class = "data-date">  </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="reliability-meter"><span id = "reliability-data" unselectable = "on" class = "rel-data">Unrated</span></div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="bias-meter"><span id = "bias-data" class = "bias-inner"></span></div>
                            
                        </div>
                    </div>
            </template>
        </div>

        <div class="no-results-found"> No Articles Found. </div>





        <div class = "setting-box">
            <!-- <i class="uil uil-setting settings-header"></i> -->
            <div class="settings-header">Search Options <i class="uil uil-setting settings-header"></i></div>
            <hr class = "setting-line">
            <div class = "display-counter"> 
                &nbsp;Article Limit <button type = "button" class = "minus-display-button"><i class="uil uil-angle-down minus-symbol"></i> </button> <span id = "counter-data" class="display-counter-data"></span> 
                <button type = "button" class = "plus-display-button"><i class="uil uil-angle-up plus-symbol"></i></button>
            </div>
            <div class = "language-select">
                <div class = "language-header">Language</div>
                <!-- <i class="uil uil-english-to-chinese language-header"></i> -->
                <div class="language-buttons">
                    <button type = "button" class = "en-button">English</button>&nbsp;
                    <button type = "button" class = "es-button">Spanish</button>&nbsp;
                    <button type = "button" class = "zh-button">Chinese</button>&nbsp;
                </div>
            </div>
            <div class="recency-button"> 
                 
                Recency &nbsp; <button type = "button" class = "recency-minus"><i class="uil uil-minus recency-minus"></i> </button>
                <span id = "recency-data" class = "recency-data-display"></span> 
                <button type = "button" class = "recency-plus"><i class="uil uil-plus recency-plus"></i></button>
            </div>
        </div>
        

    </body>
    
</html>
